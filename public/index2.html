    <paper-drawer-panel id="paperDrawerPanel">
<!--       <iron-scaffold id="scaffold"> -->
    
      <nav drawer>
	<!-- Drawer Toolbar -->
	<paper-toolbar id="drawerToolbar">
	  <span class="paper-font-title">Single Page Polymer</span>
	</paper-toolbar>
	
	<!-- Drawer Content -->
	<paper-menu class="list" attr-for-selected="hash" selected="{{route}}" on-iron-select="menuItemSelected">
<!-- 	  <template is="dom-repeat" items="{{pages}}" as="page"> -->
	    <a hash="Inicio" href="#Inicio">
	      <iron-icon icon="label-outline"></iron-icon>
	      <span>home</span>
	    </a>
	    <a hash="Viajes" href="#Viajes">
	      <iron-icon icon="label-outline"></iron-icon>

	    </paper-item>-->
<!-- 	  </template> -->
	</paper-menu>
      </nav>
      
      <paper-header-panel main mode="waterfall-tall">
	<!-- Main Toolbar -->
	<paper-toolbar id="mainToolBar">
  <!-- 	<div class="flex">{{selectedPage.page.name}}</div> -->
	  <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
	  <span class="flex"></span>
	  
	  <!-- Toolbar icons -->
	  <paper-icon-button icon="refresh"></paper-icon-button>
	  <paper-icon-button icon="add"></paper-icon-button>
	  <paper-icon-button icon="account-circle" on-tap="{{loginIconClicked}}"></paper-icon-button>
	  
	  <!-- Application name -->
	  <div class="middle paper-font-display2 app-name">Polymer Starter Kit</div>
	  
	  <!-- Application sub title -->
	  <div class="bottom title"></div>
	</paper-toolbar>
	
	<!-- Main Content -->
	<div class="content">
	  <neon-animated-pages id="pages" attr-for-selected="hash" selected="{{route}}" entry-animation="slide-from-right-animation" exit-animation="slide-left-animation">
	    <section hash="home">
	      <home-view session="{{session}}"></home-view>
	    </section>
	    <section hash="profile">
	      <profile-view session="{{session}}"></profile-view>
	    </section>
	    <section hash="trips">
	      <trip-view session="{{session}}"></trip-view>
	    </section>
	  </neon-animated-pages>
	</div>
      
<!--       </iron-scaffold> -->
      </paper-header-panel>
    </paper-drawer-panel>
