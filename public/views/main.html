	    <neon-animatable hash="home">
	      <home-view session="{{session}}"></home-view>
	    </neon-animatable>
	    <neon-animatable hash="profile">
	      <profile-view session="{{session}}"></profile-view>
	    </neon-animatable>
	    <neon-animatable hash="trips">
	      <trips-view session="{{session}}"></trips-view>
	    </neon-animatable>
	  </neon-animated-pages>
	</div>
