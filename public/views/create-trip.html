<link rel="import" href="../elements/route-service.html">

<link rel="import" href="../elements/car-container.html">

<dom-module name="create-trip">
  <style>
    .trip-map {
      background: #369;
      width: 30%;
      margin: 10px 2% 10px 0px;
      height: 200px;
      align-self: center;
      display: inline-block;
    }
    .basic-info {
      display: inline-block;
      width: 65%;
      min-width: 200px;
      vertical-align: top;
    }
    .create-trip-input {
      min-width: 160px;
      width: 27%;
      display: inline-block;
      margin-right: 10px;
    }
    .create-trip-input-extra {
      min-width: 50px;
      display: inline-block;
      width: 68%;
      padding: 10px 0 10px 1%;
    }
    .extra-info {

    }
    .column1-3, .column2-3, .column3-3 {
      min-width: 200px;
      height: 170px;
      margin: 2.5%;
      padding: 10px;
      vertical-align: top;
      display: inline-block!important;
      width: 25%;
      background: #ccc;
      border: 1px solid #aaa;
    }
  </style>
  <template>
    <route-service id="rs" fetch="list" data="{{routes}}"></route-service>
    <!-- <route-service id="r2" fetch="{{rte}}" data="{{routes}}"></route-service> -->

    <datalist id="routes">
      <template is="dom-repeat" items="[[routes]]">
        <option value="[[item.name]]">
      </template>
    </datalist>

    <datalist id="origins">
      <template is="dom-repeat" items="[[origins]]">
        <option value="[[item.city]]">
      </template>
    </datalist>
    <datalist id="destinations">
      <template is="dom-repeat" items="[[destinations]]">
        <option value="[[item.city]]">
      </template>
    </datalist>
    
    <div>
      <div class="trip-map">
        
      </div>

      <div class="basic-info">
        <div>
          <route-service id="rs2" fetch="[[selectedRoute.idroute]]" data="{{selectedRoute}}" on-loaded="routeLoaded"></route-service>
          <trip-edit-route-validator items="[[routes]]" attrib="name" ></trip-edit-route-validator>
          <paper-input id="routeInput" label="Ruta" list="routes" value="{{fakefilters.route}}" validator="trip-edit-route-validator" required auto-validate on-input="routeSelected"></paper-input>
        </div>

        <div>
          <trip-edit-origin-validator items="[[origins]]" attrib="city" ></trip-edit-origin-validator>
          <paper-input id="origInput" class="create-trip-input" label="De:" list="origins" placeholder="Salida" value="{{fakefilters.departure}}" validator="trip-edit-origin-validator" required auto-validate></paper-input>
          <input class="create-trip-input-extra" placeholder="Direccion" value="">
        </div>
        <div>
          <trip-edit-destination-validator items="[[destinations]]" attrib="city" ></trip-edit-destination-validator>
          <paper-input id="destInput" class="create-trip-input"  label="A:" list="destinations" placeholder="Llegada" value="{{fakefilters.arrival}}" validator="trip-edit-destination-validator" required auto-validate></paper-input>
          <input class="create-trip-input-extra" placeholder="Direccion" value="">
        </div>

        <div class="layout horizontal">
          <div class="layout vertical">
            <span>Fecha</span>
            <input type="date">
          </div>
          <div class="layout vertical">
            <span>Hora</span>
            <input type="time">
          </div>
        </div>
      </div>

    </div>

    <div class="extra-info">
      <div class="column1-3 layout vertical">
        <filter-selector type="pet" selected="{{filters.animals}}"></filter-selector>
        <filter-selector type="package" selected="{{filters.packages}}"></filter-selector>
      </div>

      <div class="column2-3 layout vertical">
        <paper-input class="create-trip-input" label="Coche" readonly always-float-label on-keypress="showCarSelect" on-click="showCarSelect" value="[[idcar]]"></paper-input>
        <div class="layout vertical">
          <span>Asientos libres</span>
          <paper-slider class="create-trip-input" label="Asientos" always-float-label min="1" max="4" pin snaps editable></paper-slider>
        </div>
      </div>

      <div class="column3-3 layout vertical">
        <span>Precio</span>
        <paper-slider class="price-slider" always-float-label min="1" max="4" pin snaps editable></paper-slider>
        <div class="layout horizontal">
          <span class="flex">Asiento</span>
          <div>x <span>13</span>€</div>
        </div>
        <div class="layout horizontal">
          <span class="flex">Paquete</span>
          <div>x <span>10</span>€</div>
        </div>
      </div>
    </div>

    <div class="vertical-separator"></div>

    <div class="create-trip-other-locations">
      <span>Paradas intermedias</span>
      <location-line></location-line>
      <location-line></location-line>
    </div>




    <div>
      <paper-button rised on-click="saveData">Guardar</paper-button>
      <paper-button rised on-click="discardData">Cancelar</paper-button>
    </div>


    <paper-dialog id="car_select" with-backdrop>
      <car-container iduser="[[user.iduser]]" cars="[[user.cars]]" on-select="selectCar"></car-container>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: "create-trip",
      properties: {
        user: Object,
        filters: Object,
        idcar: Number,
        routes: Array,
        selectedRoute: Object,
        origins: Array,
        destinations: Array,
        others: Array,
        fakefilters: {
          type: Object,
          value: {},
          readOnly: true
        },
        items: Object
      },
      ready: function() {
        console.log("create-trip ready!");
        this.$.rs.reload();
      },
      showCarSelect: function() {
        this.$.car_select.open();
      },
      hideCarSelect: function() {
        this.$.car_select.close();
      },
      selectCar: function(e, car) {
        this.idcar = car.idcar;
        this.hideCarSelect();
      },
      routeSelected: function(e) {
        var routes = this.routes;
        if(!e.target.invalid) {
          var route = this.selectedRoute = routes[Teranga.indexOf(e.target.value, routes, "name")];

          if(!route.wps) this.$.rs2.reload();
        }
        else {
          this.origins = [];
          this.destinations = [];
          this.others = [];
        }

        this.set('fakefilters.departure', "");// = "";
        this.set('fakefilters.arrival', "");
        // this.$.origInput.validate();
        // this.$.destInput.validate();
      },
      routeLoaded: function(e, route) {
        // this.origins = [];
        // this.destinations = [];
        // this.others = [];
        var wps = route.wps,
            origins = [],
            destinations = []
            others = [];

        if(wps && wps.length > 1) {
          var first = wps[0].order,
              last = wps[wps.length - 1].order,
              self = this;

          route.wps.forEach(function(value) {
            var order = value.order;
            if(order == first) origins.push(value);//self.push('origins', value);
            else if(order == last) destinations.push(value);
            else others.push(value);
          });
        }

        this.origins = origins;
        this.destinations = destinations;
        this.others = others;
      },

      discardData: function() {
        this.fire('discard');
      }
    });
  </script>
</dom-module>
