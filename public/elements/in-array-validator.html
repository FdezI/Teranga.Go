<link rel="import" href="../bower_components/iron-validator-behavior/iron-validator-behavior.html">

<script>
  Polymer({
    is: 'in-array-validator',
    properties: {
    	items: Array,
    	attrib: String,
    	asdf: String,
    	difff: String,
    	diffs: String
    },
    behaviors: [
      Polymer.IronValidatorBehavior
    ],

    validate: function(value) {
    	var items = this.items;
        if(!items || (this.difff && this.difff == this.diffs)) return false;

    	var attrib = this.attrib;
    	if(this.attrib) {
    		var length = items.length;
    		for(var i = 0; i < length; i++)
    			if(items[i][attrib] == value) return true;
    	} else return items.indexOf(value) >= 0;
    }
  });
</script>
