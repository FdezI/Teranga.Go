<dom-module name="car-edit">
  <style>
    .line {
      margin: 10px;
      border: 1px solid #ccc;
    }

    :host {
      text-align: center;
    }

    .car-edit-table {
      width: 100%;
    }

    .column1 {
      text-align: right;
      width: 50%;
      padding-right: 20px;
      text-transform: small-caps;
    }

    .column2 {
      text-align: left;
    }

    .column2 > input {
      height: 26px;
      margin: 3px;
      padding: 2px 10px 2px 10px;
    }

    .car-edit-title {
      font-variant: small-caps;
      font-weight: bold;
      font-size: xx-large;
    }

    .primary-button-car-edit {
      background: #f00;
      height: 40px;
      margin: 3px;
      border: 1px solid #ccc;
    }

    .secondary-button-car-edit {
      background: #ccc;
      height: 25px;
      margin: 3px;
      border: 1px solid #999;
    }
  </style>
  
  <template>  
    <div class="container-car-edit layout vertical center-justified">
      <template is="dom-if" if="[[newcar]]">
        <span class="car-edit-title">Nuevo coche</span>
      </template> 
      <template is="dom-if" if="[[!newcar]]">
        <span class="car-edit-title">Editar coche</span>
      </template> 

      <div class="line"></div>
      <table class="car-edit-table">
        <tr>
          <td class="column1">Modelo</td>
          <template is="dom-if" if="[[newcar]]">
            <td class="column2"><input type="text" name="model"></td>
          </template>
          <template is="dom-if" if="[[!newcar]]">
            <td class="column2"><input type="text" name="model" value="[[car.model]]"></td>
          </template>
        <tr> 
        <tr>
          <td class="column1">Matr√≠cula</td>
          <template is="dom-if" if="[[newcar]]">
            <td class="column2"><input type="text" name="idcar"></td>
          </template>
          <template is="dom-if" if="[[!newcar]]">
            <td class="column2"><input type="text" name="idcar" value="[[car.idcar]]"></td>
          </template>
        <tr> 
        <tr>
          <td class="column1">Asientos</td>
          <template is="dom-if" if="[[newcar]]">
            <td class="column2"><input type="number" name="seats" min="1" value="4"></td>
          </template>
          <template is="dom-if" if="[[!newcar]]">
            <td class="column2"><input type="number" name="seats" min="1" value="[[car.seats]]"></td>
          </template>
        <tr> 
        <tr>
          <td class="column1">Caballos</td>
          <template is="dom-if" if="[[newcar]]">
            <td class="column2"><input type="number" name="hp" min="1" value="0"></td>
          </template>
          <template is="dom-if" if="[[!newcar]]">
            <td class="column2"><input type="number" name="hp" min="1" value="[[car.hp]]"></td>
          </template>
        <tr> 
      </table>
      <button class="primary-button-car-edit">Crear</button>
      <button class="secondary-button-car-edit">Cancelar</button>
    </div>
  </template>

  <script>
  Polymer({
    is: "car-edit",
    properties: {
      car: Object,
      newcar: {
        type: Boolean,
        value: false
      }
    }
  });
  </script>
</dom-module>
