<dom-module name="location-line">
  <style>
  .stop-img {
    --iron-icon-width: 40px;
    --iron-icon-height: 40px;
/*    --paper-icon-button-disabled: {
      /*filter: grayscale(1);
      filter: gray;

    };*/
    /*--paper-icon-button: {
      /*filter: grayscale(0);
      filter: none; 
      -webkit-filter: grayscale(0);
    };*/
    margin-right: 10px;
  }

  .stop-img[active] {
    filter: grayscale(1);
    filter: gray;
    -webkit-filter: grayscale(1);
  }

  .location-name {
    font-weight: bold;
    font-size: 26px;
    height: 80px;
    min-width: 200px;
    margin-right: 10px;
  }

  .line-location {
    display: inline-block;
    height: 80px;
    margin: 5px 0px;
    vertical-align: top;
  }

  .input-location {
    width: 300px;
    margin: 0px 5px;
  }

  .date-zone {
    background: #222;
    color: #efefef;
    margin: 0px 10px;
    padding: 5px;
    width: 50px;
    height: 50px;
    font-size: 20px;
  }

  .time-zone {
    font-weight: bold;
    height: 40px;
    border: 1px solid #222;
    padding: 10px;
    margin: 0px 10px;
    font-size: 25px;
    border-radius: 3px;
  }

  .condition-stop {
    color: #ccc;
  }

  .tag-location {
    min-width: 70px;
  }

  .time-zone-location {
    min-width: 200px;
  }
  </style>
  <template>
    <div>
      <div class="line-location">
        <div class="layout horizontal">
          <div class="location-name layout horizontal center">
            <paper-icon-button active="{{act}}" class="stop-img" toggles src="../images/stop.png" disabled$="[[stop]]"></paper-icon-button>
            <span>[[location.city]]</span>
          </div>  

          <div class="time-zone-location layout horizontal center">
            <span class="tag-location">[[tag(arrival)]]</span>
            <div class="layout vertical center date-zone">
              <span>[[day(location.date)]]</span>
              <span>[[month(location.date)]]</span>
            </div>
            <span class="time-zone layout horizontal center">[[time(location.date)]]</span>
          </div>  
        </div>
      </div>

      <template is="dom-if" if="[[!act]]">
        <div class="line-location">
          <div class="layout horizontal center">
            <paper-input class="input-location" label="Dirección" placeholder="c/ dirección, nºX" value="{{location.address::input}}" readonly$="[[lockAddress]]" maxlength="45" required></paper-input>

            <template is="dom-if" if="[[retardation]]">
              <paper-input-container always-float-label auto-validate attr-for-value="value">
                <label>Retardo</label>
                <time-input class="paper-input-input" value="{{location.retardation}}"></time-input>
                <paper-input-error>¡Hora inválida!</paper-input-error>
              </paper-input-container>
            </template>
          </div>
        </div>
      </template>
    </div>

  </template>

  <script>
    Polymer({
      is: "location-line",
      properties: {
        location: Object,
        // name: String,
        // address: String,
        stop: Boolean,
        act: Boolean,
        lockAddress: Boolean,
        retardation: Boolean,
        arrival: {
          type: Boolean,
          value: false
        }
      },
      observers: ['retardationChanged(location.retardation)'],
      tag: function(arrival) {
        return arrival ? "Llegada" : "Salida";
      },
      day: function(date) {
        return Teranga.day(date);
      },
      month: function(date) {
       return Teranga.month(date);
      },
      time: function(date) {
        return Teranga.time(date);
      },
      isodate: function(date) {
        if(date) return date.toISOString();
      },
      retardationChanged: function() {
        this.fire('retardation-changed', this.location);
      }
    });
  </script>
</dom-module>
