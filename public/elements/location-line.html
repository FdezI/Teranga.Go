<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module name="location-line">
  <style>
  .stop-img {
    width: 30px;
  }
  .location-name {
    display: inline-block;
  }
  .extra-info {
    display: -webkit-inline-box;
  }
  .input-location {
    width: 300px;
  }
  .other-info {
    float: right;
  }
  </style>
  <template>
  <div>
    <div class="location-name">
      <span>[[location.city]]</span>
      <!-- <paper-button toggles><img src="../images/stop.png"></paper-button> -->
      <paper-icon-button src="../images/stop.png" disabled$="[[stop]]"></paper-icon-button>
    </div>

    <div class="extra-info">
      <input class="input-location" type="text" value="{{location.address::input}}">
      <div class="other-info layout horizontal">
        <template is="dom-if" if="[[retardation]]">
          <div class="layout horizontal">
            <span>Retardo</span>
            <input type="time" value="{{location.retardation::input}}">
          </div>
        </template>
        <div class="layout horizontal">
          <span>Salida</span>
          <div class="layout vertical">
            <span>10</span>
            <span>Jun</span>
          </div>
          <span>10:30</span>
        </div>
      </div>
    </div>
  </div>
  </template>

  <script>
    Polymer({
      is: "location-line",
      properties: {
        location: Object,
        // name: String,
        // address: String,
        stop: Boolean,
        retardation: Boolean
      }
    });
  </script>
</dom-module>
