<link rel="import" href="../elements/car-box.html">

<dom-module name="car-box">
  <style>
    #linkcar {
      color: inherit;
      text-decoration: none;
    }
    .car {
      border: 2px solid #ccc;
      width: 150px;
      height: 150px;
      margin: 10px;
      padding: 10px;
      text-align: center;
      display: inline-block;
    }

    .newcar {
      background: #999;
    }

    .car:hover {
      box-shadow: 2px 2px 10px #999;
      cursor: pointer;
    }

    .car-box-driver > img {
      width: 35px;
      height: 35px;
    }

    .points-car-box {
      font-weight: bold;
    }

    .car-box-plus {
      width: 50%;
      height: auto;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
  
  <template>  
    <template is="dom-if" if="[[newcar]]">
      <div class="car newcar">
        <img class="car-box-plus" src="../images/plus.png"/>
      </div>
    </template>
    <template is="dom-if" if="[[!newcar]]">
      <div class="layout vertical center-justified car" onclick="">
      	<span class="points-car-box">[[car.model]]</span>
        <div class="space"></div>
        <span class="points-car-box">[[car.idcar]]</span>
        <div class="space"></div>
        <div class="travel-box-driver layout horizontal center-justified">
          <div class="layout vertical center-justified"><img src="../images/seat-icon.png"/></div>
          <div class="layout vertical center"><p>[[car.seats]]</p></div>
          <div class="space"></div>
          <div class="layout vertical center-justified"><img src="../images/hp-icon.png"/></div>
          <div class="layout vertical center"><p>[[car.hp]]</p></div>
        </div>
        <div><span>Compartido por <span>[[car.owners]]</span> personas</span></div>
      </div>
    </template>
  </template>

  <script>
  Polymer({
    is: "car-box",
    properties: {
      car: Object,
      newcar: {
        type: Boolean,
        value: false
      }
    }
  });
  </script>
</dom-module>
