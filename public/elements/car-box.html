<dom-module name="car-box">
  <style>
    #linkcar {
      color: inherit;
      text-decoration: none;
    }
    .car {
      border: 2px solid #ccc;
      width: 150px;
      height: 150px;
      margin: 10px;
      padding: 10px;
      text-align: center;
    }

    .car:hover {
      box-shadow: 2px 2px 10px #999;
      cursor: pointer;
    }

    .car-box-driver > img {
      width: 35px;
      height: 35px;
    }

    .points-car-box {
      font-weight: bold;
    }
  </style>
  
  <template>
    <div class="layout vertical center-justified car">
    	<span class="points-car-box">[[car.model]]</span>
      <div class="space"></div>
      <span class="points-car-box">[[car.idcar]]</span>
      <div class="space"></div>
      <div class="travel-box-driver layout horizontal center-justified">
        <div class="layout vertical center-justified"><img src="../images/driverIcon.jpg"/></div>
        <div class="layout vertical center"><p>[[car.seats]]</p></div>
        <div class="space"></div>
        <div class="layout vertical center-justified"><img src="../images/driverIcon.jpg"/></div>
        <div class="layout vertical center"><p>[[car.hp]]</p></div>
      </div>
    </div>
  </template>

  <script>
  Polymer({
    is: "car-box",
    properties: {
      departure: String,
      arrival: String,
      day: String,
      month: String,
      driver: String,
      travelurl: String
    }
  });
  </script>
</dom-module>
