<link rel="import" href="../elements/car-box.html">
<link rel="import" href="../elements/pop-up.html">

<dom-module name="car-box">
  <style>
    #linkcar {
      color: inherit;
      text-decoration: none;
    }
    .car {
      border: 2px solid #ccc;
      width: 150px;
      height: 150px;
      margin: 10px;
      padding: 10px;
      text-align: center;
      display: inline-block;
      vertical-align: top;
    }

    .newcar {
      background: #999;
    }

    .car:hover {
      box-shadow: 2px 2px 10px #999;
      cursor: pointer;
    }

    .car-box-driver > img {
      width: 35px;
      height: 35px;
    }

    .points-car-box {
      font-weight: bold;
    }

    .car-box-plus {
      width: 50%;
      height: auto;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
  
  <template>  
    <template is="dom-if" if="[[newcar]]">
      <div class="car newcar">
        <img class="car-box-plus" src="../images/plus.png"/>
      </div>
    </template>
    <template is="dom-if" if="[[!newcar]]">
      <div class="car">
      	<table>
         <tr>
           <td class="points-car-box" colspan="4">[[car.model]]</td>
         </tr> 
         <tr>
           <td class="points-car-box" colspan="4">[[car.idcar]]</td>
         </tr> 
         <tr>
           <td><img src="../images/seat-icon.png"></td>
           <td>[[car.seats]]</td>
           <td><img src="../images/hp-icon.png"></td>
           <td>[[car.hp]]</td>
         </tr>
         <tr>
           <td colspan="4"><span>Compartido por <span>[[car.owners]]</span> personas</span></td>
         </tr> 
        </table>
      </div>
    </template>
  </template>

  <script>
  Polymer({
    is: "car-box",
    properties: {
      car: Object,
      newcar: {
        type: Boolean,
        value: false
      }
    }
  });
  </script>
</dom-module>
