<link rel="import" href="content-behavior.html">
<link rel="import" href="content-load-behavior.html">

<link rel="import" href="data-service.html">

<link rel="import" href="travel-box.html">

<dom-module name="trip-content">
	<template>
		<template id="load" is="dom-if" if="[[needed]]">
      <data-service type="trips" user="[[iduser]]" data="{{data}}" on-response="loaded" fetch="all"></data-service>
    </template>

		<template id="repeat" is="dom-repeat" items="[[data]]" filter="filter">
	    <travel-box trip="[[item]]" on-click="select" other$="[[other]]"></travel-box>
	  </template>
  </template>

  <script>
    Polymer({
      is: "trip-content",
      properties: {
	      iduser: Number,
        other: Boolean
      },
     	behaviors: [Teranga.ContentBehavior, Teranga.ContentLoadBehavior]
    });
  </script>
</dom-module>
