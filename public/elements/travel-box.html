<dom-module name="travel-box">
  <style>
    #linktravel {
      color: inherit;
      text-decoration: none;
    }
    .travel {
      border: 2px solid #ccc;
      width: 150px;
      height: 150px;
      margin: 10px;
      padding: 10px;
      text-align: center;
    }

    .travel:hover {
      box-shadow: 2px 2px 10px #999;
      cursor: pointer;
    }

    .travel-box-driver > img {
      width: 35px;
      height: 35px;
    }

    .points-travel-box {
      font-weight: bold;
    }
  </style>
  
  <template>
    <a id="linktravel" href="[[travelurl]]">
      <div class="layout vertical center-justified travel">
        <table>
          <tr>
            <td colspan="4">
              <span>[[departure]]</span>
            </td>
          </tr>
          <tr>
            <td colspan="4">
              <span>/</span>
            </td>
          </tr>
          <tr>
            <td colspan="4">
              <span>[[arrival]]</span>
            </td>
          </tr>
          <tr>
            <td>
              <img src="../images/driverIcon.png">
            </td>
            <td colspan="3">
              <span>[[driver]]</span>
            </td>
          </tr>
        </table>
      	<!-- <span class="points-travel-box">[[departure]]</span>
        <span class="points-travel-box">/</span>
        <span class="points-travel-box">[[arrival]]</span>
        <div class="space"></div>
        <div class="travel-box-date"><span>[[day]]</span> <span>[[month]]</span></div>
        <div class="travel-box-driver layout horizontal center-justified">
          <template is="dom-if" if="[[driver]]">
            <img src="../images/driverIcon.jpg"/>
          </template>
          <!-- <div class="layout vertical center-justified"><img src="../images/driverIcon.jpg"/></div>
          <div class="layout vertical center"><p>[[driver]]</p></div> -->
        </div> -->
      </div>
    </a>
  </template>

  <script>
  Polymer({
    is: "travel-box",
    properties: {
      departure: String,
      arrival: String,
      day: String,
      month: String,
      driver: String,
      travelurl: String
    }
  });
  </script>
</dom-module>
