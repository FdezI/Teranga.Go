<dom-module name="travel-box">
  <style>
    #linktravel {
      color: inherit;
      text-decoration: none;
    }
    .travel {
      border: 2px solid #ccc;
      width: 150px;
      height: 150px;
      margin: 10px;
      padding: 10px;
      text-align: center;
    }

    .travel:hover {
      box-shadow: 2px 2px 10px #999;
      cursor: pointer;
    }

    .travel > table {
      width: 100%;
    }

    .travel-box-driver > img {
      width: 35px;
      height: 35px;
    }

    .points-travel-box {
      font-weight: bold;
    }

    .travel-box-button {
      width: 100%;
    }
  </style>
  
  <template>
    <a id="linktravel" href="[[travelurl]]">
      <div class="layout vertical center-justified travel">
        <table>
          <tr>
            <td colspan="4">
              <span>[[departure]]</span>
            </td>
          </tr>
          <tr>
            <td colspan="4">
              <span>/</span>
            </td>
          </tr>
          <tr>
            <td colspan="4">
              <span>[[arrival]]</span>
            </td>
          </tr>
          <tr>
            <td>
              <img src="../images/driverIcon.jpg">
            </td>
            <td colspan="3">
              <span>[[driver]]</span>
            </td>
          </tr>
          <tr>
            <template is="dom-if" if="true">
              <td colspan="4">
                <button class="travel-box-button">Opinar</button>
              </td>
            </template>

            <template is="dom-if" if="false">
              <td colspan="2">
                <div class="layout vertical">
                  <span>[[day]]</span>
                  <span>[[month]]</span>
                </div>
              </td>
              <td colspan="2">
                <span>[[hour]]</span>
              </td>
            </template>
          </tr>
        </table>
      </div>
    </a>
  </template>

  <script>
  Polymer({
    is: "travel-box",
    properties: {
      departure: String,
      arrival: String,
      day: String,
      month: String,
      driver: String,
      travelurl: String
    }
  });
  </script>
</dom-module>
