<dom-module name="package-box">
  <style>
    #linkpackage {
      color: inherit;
      text-decoration: none;
    }
    .package {
      border: 2px solid #ccc;
      width: 150px;
      height: 150px;
      margin: 10px;
      padding: 10px;
      display: inline-block;
      vertical-align: top;
      text-align: center;
    }

    .package:hover {
      box-shadow: 2px 2px 10px #999;
      cursor: pointer;
    }

    .package > table {
      width: 100%;
      height: 100%;
    }

    .package-box-img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }
    .package-name {
      font-weight: bold;
      font-size: 20px;
    }
    .package-size {
      margin-top: 10px;
      width: 84%;
      font-size: 20px;
      padding: 10px;
      background: #333;
      border-radius: 6px;
      border: 2px solid #FF6A1D;
      color: #efefef;
      font-weight: bold;
    }
  </style>
  
  <template>
      <div id="linkpackage" class="package">
        <table>
          <tr>
            <td>
              <img class="package-box-img" src="../images/package-allow.png">
            </td>
            <td>
              <span class="package-name">[[package.name]]</span>
            </td>
          </tr>
          <tr>
            <td style="text-align: right;">
              <span><b>ID</b></span>
            </td>
            <td>
              <span>[[package.idpackage]]</span>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <div class="package-size">[[size(package.size)]]</div>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <span>[[package.status]]</span>
            </td>
          </tr>
        </table>
      </div>
  </template>

  <script>
  Polymer({
    is: "package-box",
    properties: {
      package: Object
      // name: String,
      // idpackage: String,
      // size: String,
      // status: String,
      // url: String
    },
    size: function(size) {
      return Teranga.packageSizes(size);
    }
  });
  </script>
</dom-module>
