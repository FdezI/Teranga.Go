<dom-module name="package-box">
  <style>
    #linkpackage {
      color: inherit;
      text-decoration: none;
    }
    .package {
      border: 2px solid #ccc;
      width: 150px;
      height: 150px;
      margin: 10px;
      padding: 10px;
      display: inline-block;
      vertical-align: top;
      text-align: center;
    }

    .package:hover {
      box-shadow: 2px 2px 10px #999;
      cursor: pointer;
    }

    .package > table {
      width: 100%;
      height: 100%;
    }

    .package-box-img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }
  </style>
  
  <template>
    <a id="linkpackage" href="[[url]]">
      <div class="package">
        <table>
          <tr>
            <td>
              <img class="package-box-img" src="../images/package-allow.png">
            </td>
            <td>
              <span>[[name]]</span>
            </td>
          </tr>
          <tr>
            <td>
              <span>ID</span>
            </td>
            <td>
              <span>[[idpackage]]</span>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <span>[[size]]</span>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <span>[[status]]</span>
            </td>
          </tr>
        </table>
      </div>
    </a>
  </template>

  <script>
  Polymer({
    is: "package-box",
    properties: {
      name: String,
      idpackage: String,
      size: String,
      status: String,
      url: String
    }
  });
  </script>
</dom-module>
