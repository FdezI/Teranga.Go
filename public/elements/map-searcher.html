<dom-module name="map-searcher">
  <style>
    .map-box {
      margin-bottom: 50px;
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 15px;
      box-shadow: 2px 2px 10px #ccc;
      width: 50em;
      height: 300px;
    }
    .map {
      width: 100%;
      height: 100%;
      background: #69B;
    }
    .searcher {
      width: 26%;
      height: 80%;
      border-radius: 15px;
      float: right;
      padding: 20px;
      margin: -292px 10px 0px 0px;
      position: relative;
      border: 3px solid #efefef;
      background-color: rgba(0,0,0,0.6);
      box-shadow: 1px 1px 10px #111;
    }
  </style>
  
  <template>
    <div class="layout vertical center">
    	<div class="map-box">
        <div class="map"></div> 
        <div class="searcher"></div>
      </div>
    </div>
  </template>

  <script>
  Polymer({
    is: "map-searcher"
  });
  </script>
</dom-module>
