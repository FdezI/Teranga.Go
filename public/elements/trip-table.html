<link rel="import" href="trip-list.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="location-service.html">

<link rel="import" href="in-array-validator.html">

<dom-module name="trip-table">
  <style>
  .trip-table-img {
    width: 30px;
    height: 30px;
  }
  .trip-table-filters {
    display: flex;
    width: 100%;
  }
  .trip-table-right {
    margin-left: auto;
    /*margin-right: 30px;*/
  }
  .trip-table-header {
    border: 1px solid #ccc;
    padding: 10px;
    background: #ccc;
    border-radius: 6px 6px 0px 0px;
    margin-top: 20px;
  }
  </style>
  
  <template>
    <location-service id="ls" fetch="list" data="{{locs}}"></location-service>
    <in-array-validator items="[[locs]]" attrib="city" difff="[[fakefilters.origin]]" diffs="[[fakefilters.destination]]"></in-array-validator>
    
    <table>
      <tr>
        <td colspan="4">Encuentra el viaje que necesitas</td>
      </tr>
      <tr>
        <datalist id="locs">
          <template id="asdf" is="dom-repeat" items="[[locs]]">
            <option id="[[index]]" value="[[item.city]]">
          </template>
        </datalist>
        <td>De: </td>
        <td>
          <paper-input id="origin" autocomplete="on" type="text" label="De:" placeholder="Origen" list="locs" value="{{fakefilters.origin}}" validator="in-array-validator" required></paper-input>
        </td>
        <td>A: </td>
        <td>
          <paper-input id="destination" type="text" label="A:" placeholder="Destino" list="locs" value="{{fakefilters.destination}}" validator="in-array-validator" required></paper-input>
        </td>
        
      </tr>
      <tr>
        <td><paper-button raised on-click="search">Buscar</paper-button></td>
      <tr>
      <tr>
        <td colspan="4">Cuando lo necesitas</td>
      </tr>
      <tr>
        <td>Entre:  </td>
        <td><input type="date" placeholder="De" value="{{filters.from::input}}" min="[[today()]]"></td>
        <td>Y:  </td>
        <td><input type="date" placeholder="A" value="{{filters.to::input}}" min="[[today()]]"></td>
      </tr>
    </table>

    <div class="trip-table-header layout horizontal">
      <div class="layout vertical">
        <div>Viajes de <span>[[departure]]</span> a <span>[[arrival]]</span></div>

        <div class="trip-table-filters">
          <span>Ordenar por:</span>
          <select value="Precio descendente">
            <option>Precio ascendente</option>
            <option>Precio descendente</option>
            <option>Estrellas</option>
            <option>Fecha y hora</option>
          </select>
        </div>
      </div>

      <div class="trip-table-right">
        <button><img class="trip-table-img" src="../images/pet-allow.png"></button>

        <button><img class="trip-table-img" src="../images/package-allow.png"></button>
      </div>
    </div>

    <trip-list>
      <template is="dom-repeat" items="{{trips}}" as="trip">
        <trip-card  username="[[trip.driverName]]" score="3" cities="[[trip.cities]]" departure="[[trip.departure]]" arrival="[[trip.arrival]]" day="[[day(trip)]]" month="[[month(trip)]]" hour="[[time(trip)]]" seats="[[trip.free]]" price="[[trip.cost]]" pets="[[allow(trip.animals)]]" packages="[[allow(trip.packages)]]"></trip-card>
      </template>
    </trip-list>
  </template>

  <script>
  Polymer({
    is: "trip-table",
    properties: {
      image: String,
      trips: Array,
      filters: {
        type: Object,
        value: {},
        notify: true
      },
      fakefilters: {
        type: Object,
        value: {},
        readOnly: true
      },
      locs: Array
    },

    observers: ['fromChanged(filters.from)', 'toChanged(filters.to)', 'validate(fakefilters.origin)', 'validate(fakefilters.destination)'],

    ready: function() {
      this.$.ls.reload();
    },
    day: function(trip) {
      return window.Polymer.day(trip.date);
    },
    month: function(trip) {
     return window.Polymer.month(trip.date);
    },
    time: function(trip) {
      return window.Polymer.time(trip.date);
    },
    search: function() {
      var locs = this.locs,
          length = locs.length,
          f = this.filters,
          ff = this.fakefilters;
          
      Object.keys(ff).forEach(function(key) {
        var i = -1;
        delete f[key];
        while(++i < length && !f[key])
          if(locs[i].city == ff[key]) f[key] = locs[i].idlocation;
      });

      this.fire('search');
    },
    allow: function(attrib) {
      return attrib ? "allow" : ((attrib == false || attrib == 0) ? "deny" : "unknown");
    },
    fromChanged: function(from) {
      var to = this.filters.to;
      if(!to || from > to) this.set('filters.to', from);
    },
    toChanged: function(to) {
      var from = this.filters.from;
      if(!from || from > to) this.set('filters.from', to);
    },
    today: function() {
      return new Date().toISOString().substring(0, 10);
    },
    validate: function() {
        this.$.origin.validate();
        this.$.destination.validate();
    }
  });
  </script>
</dom-module>
