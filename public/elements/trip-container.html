<link rel="import" href="box-container.html">
<link rel="import" href="travel-box.html">

<link rel="import" href="trip-service.html">

<dom-module name="trip-container">
  <template>
    <box-container name="Viajes" on-reload="reloadTrips" open="{{open}}" reloading="{{loading}}">
      <template is="dom-if" if="[[open]]">
        <trip-service user="[[iduser]]" response="{{trips}}" on-loaded="loaded" fetch="all"></trip-service>
      </template>

      <template id="tripsRepeat" is="dom-repeat" items="[[trips]]" as="trip">
        <travel-box departure="[[trip.departure]]" arrival="[[trip.arrival]]" day="[[day(trip.dtime)]]" month="[[month(trip.dtime)]]" hour="[[time(trip.dtime)]]" driver="[[trip.driving]]" travelurl="/" judge="[[judge(trip)]]"></travel-box>
      </template>
      
    </box-container>
  </template>

  <script>
    Polymer({
      is: "trip-container",
      properties: {
        trips: {
          type: Object,
          notify: true
        },
        iduser: Number,
        open: Boolean,
        loading: Boolean
      },
      day: function(date) {
        return window.Polymer.day(date);
      },
      month: function(date) {
       return window.Polymer.month(date);
      },
      time: function(date) {
        return window.Polymer.time(date);
      },
      reloadTrips: function() {
        this.loading = true;
        this.$$("trip-service").reload();
        this.$.tripsRepeat.render();
      },
      loaded: function() {
        this.loading = false;
      },
      judge: function(trip) {
        return trip.accepted && !trip.driving;
      }
    });
  </script>
</dom-module>
