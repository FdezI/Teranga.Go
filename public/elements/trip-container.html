<link rel="import" href="data-container.html">
<link rel="import" href="travel-box.html">

<dom-module name="trip-container">
  <template>
    <data-container name="Viajes" iduser="[[iduser]]" type="trips" data="{{trips}}" reloadable additable>
      <template is="dom-repeat" items="[[trips]]">
        <travel-box trip="[[item]]"></travel-box>
      </template>
    </data-container>
  </template>

  <script>
    Polymer({
      is: "trip-container",
      properties: {
        trips: {
          type: Object,
          notify: true
        },
        iduser: Number
      }
    });
  </script>
</dom-module>
