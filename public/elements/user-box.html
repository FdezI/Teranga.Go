<link rel="import" href="../elements/stars-rating.html">

<dom-module name="user-box">
  <style>
    #linkuser {
      color: inherit;
      text-decoration: none;
    }
    .user {
      border: 2px solid #ccc;
      width: 150px;
      height: 150px;
      margin: 10px;
      padding: 10px;
      display: inline-block;
      vertical-align: top;
      text-align: center;
    }

    .user:hover {
      box-shadow: 2px 2px 10px #999;
      cursor: pointer;
    }

    .user-box-img {
      width: 50px;
      height: 50px;
      margin: 5px;
    }
    .user-name-span {
      font-weight: bold;
      font-size: 19px;
    }
    .star-zone-div {
      width: 70%;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 5px;
    }
  </style>
  
  <template>
    <!-- <a id="linkuser" href="[[user.url]]"> -->
      <div id="linkuser" class="user">
        <img class="user-box-img" src="[[userIMG(user.iduser)]]">
        <template is="dom-if" if="[[user.driver]]">
          <div class="star-zone-div">
            <stars-rating score="[[user.karma]]"></stars-rating>
          </div>
        </template>
        
        <span class="user-name-span">[[user.name]]</span>

        <template is="dom-if" if="[[user.driver]]">
          <div><span><b>[[user.plannedTrips]]</b></span> viajes programados</div>
        </template>
      </div>
    <!-- </a> -->
  </template>

  <script>
  Polymer({
    is: "user-box",
    properties: {
      user: Object
      // name: String,
      // img: String,
      // score: String,
      // url: String
    },
    userIMG: function(iduser) {
      return Teranga.imageForUser(iduser);
    },
  });
  </script>
</dom-module>
