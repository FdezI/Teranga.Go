<link rel="import" href="../elements/stars-rating.html">

<dom-module name="user-box">
  <style>
    #linkuser {
      color: inherit;
      text-decoration: none;
    }
    .user {
      border: 2px solid #ccc;
      width: 150px;
      height: 150px;
      margin: 10px;
      padding: 10px;
      display: inline-block;
      vertical-align: top;
      text-align: center;
    }

    .user:hover {
      box-shadow: 2px 2px 10px #999;
      cursor: pointer;
    }

    .user-box-img {
      width: 60px;
      height: 60px;
    }
  </style>
  
  <template>
    <!-- <a id="linkuser" href="[[user.url]]"> -->
      <div id="linkuser" class="user">
        <img class="user-box-img" src="[[user.avatar]]">
        <template is="dom-if" if="[[user.driver]]">
          <stars-rating score="[[user.karma]]"></stars-rating>
        </template>
        
        <span>[[user.name]]</span>

        <template is="dom-if" if="[[user.driver]]">
          <div><span>[[user.plannedTrips]]</span> viajes programados</div>
        </template>
      </div>
    <!-- </a> -->
  </template>

  <script>
  Polymer({
    is: "user-box",
    properties: {
      user: Object
      // name: String,
      // img: String,
      // score: String,
      // url: String
    }
  });
  </script>
</dom-module>
