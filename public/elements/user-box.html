<link rel="import" href="../elements/stars-rating.html">

<dom-module name="user-box">
  <style>
    #linkuser {
      color: inherit;
      text-decoration: none;
    }
    .user {
      border: 2px solid #ccc;
      width: 150px;
      height: 150px;
      margin: 10px;
      padding: 10px;
      display: inline-block;
      vertical-align: top;
      text-align: center;
    }

    .user:hover {
      box-shadow: 2px 2px 10px #999;
      cursor: pointer;
    }

    .user-box-img {
      width: 60px;
      height: 60px;
    }
  </style>
  
  <template>
    <a id="linkuser" href="[[user.url]]">
      <div class="user">
        <img class="user-box-img" src="[[user.img]]">
        <stars-rating score="[[user.score]]"></stars-rating>
        <span>[[user.name]]</span>
      </div>
    </a>
  </template>

  <script>
  Polymer({
    is: "user-box",
    properties: {
      user: {
        type: Object
      }
      // name: String,
      // img: String,
      // score: String,
      // url: String
    }
  });
  </script>
</dom-module>
