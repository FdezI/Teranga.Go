<dom-module name="request-box">
  <style>
    .request {
      border: 2px solid #ccc;
      width: 150px;
      height: 150px;
      margin: 10px;
      padding: 10px;
      text-align: center;
      display: inline-block;
      vertical-align: top;
    }
    .request > table {
      width: 100%;
    }
    .request-box-img {
      width: 20px;
      height: 20px;
    }
    .request-box-button {
      width: 100%;
    }
  </style>
  
  <template>  
    <div class="request">
        <table>
          <tr>
            <td colspan="4">[[departure]]</td>
          </tr>
          <tr>
            <td colspan="4">/</td>
          </tr>
          <tr>
            <td colspan="4">[[arrival]]</td>
          </tr>
          <tr>
            <td><img class="request-box-img" src="../images/user.png"></td>
            <td><span>[[seats]]</span></td>
            <td><img class="request-box-img" src="../images/package-allow.png"></td>
            <td><span>[[packages]]</span></td>
          </tr>
          <tr><td colspan="4"><button class="request-box-button" on-click="redirect">Ver</button></td></tr>
        </table>
        <!-- <div>
          <img src="../images/seat-icon.png">
          <img src="../images/package-allow.png">
          <span>[[userName]]</span>  
        </div>
        <div>
          <span>[[departure]]</span>
          <span>/</span>
          <span>[[arrival]]</span>
        </div>
        <button>Ver</button> -->
      </div>
  </template>

  <script>
  Polymer({
    is: "request-box",
    properties: {
      url: String,
      seats: Number,
      packages: Number,
      departure: String,
      arrival: String
    },
    redirect: function() {
      window.location='/';
    }
  });
  </script>
</dom-module>
