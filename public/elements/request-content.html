<link rel="import" href="content-behavior.html">
<link rel="import" href="content-load-behavior.html">

<link rel="import" href="data-service.html">

<link rel="import" href="request-box.html">

<dom-module name="request-content">
	<template>
		<template id="load" is="dom-if" if="[[needed]]">
      <data-service type="requests" user="[[iduser]]" data="{{data}}" on-response="loaded" fetch="all"></data-service>
    </template>

		<template id="repeat" is="dom-repeat" items="[[data]]" filter="filter">
	    <request-box request="[[item]]" on-click="select"></request-box>
	  </template>
  </template>

  <script>
    Polymer({
      is: "request-content",
      properties: {
	      iduser: Number
      },
     	behaviors: [Teranga.ContentBehavior, Teranga.ContentLoadBehavior]
    });
  </script>
</dom-module>
