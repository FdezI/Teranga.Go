<link rel="import" href="../bower_components/iron-overlay-behavior/iron-overlay-behavior.html">
<link rel="import" href="popup-behavior.html">

<dom-module name="account-popup">
  <style>
    :host {
      top: 64px;
      position: fixed;
      /*right: 0px;*/
    }
    .container {
      color: white;
      background: #121212;
      padding: 10px 0;
      width: 200px;
    }
    .container > ul {
      padding: 0 20px;
      list-style: none outside none;
      margin: 0;
    }
    .container > ul > li {
      line-height: 2em;
      text-transform: uppercase;
      color: #ccc;
      font-size: 17px;
      font-family: "FunctionCapsBookRegular","Helvetica Neue",Helvetica,sans-serif;
    }
    .container > ul > li:hover {
      color: #fff;
      cursor: pointer;
    }
  </style>
  <template>
    <div class="container">
      <ul>
        <li on-click="showProfile">Ver perfil</li>
        <li on-click="logout">Cerrar sesi√≥n</li>
      </ul>
    </div>
  </template>

  <script>
    Polymer({
      is: "account-popup",
      properties: {
        package: Object
      },
      behaviors: [Teranga.PopupBehavior],//[Polymer.IronOverlayBehavior]

      logout: function() {
        this.fire("logout");
      },

      showProfile: function() {
        this.fire("show-site", "profile");
      }
    });
  </script>
</dom-module>
