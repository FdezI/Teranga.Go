<link rel="import" href="content-behavior.html">
<link rel="import" href="content-load-behavior.html">

<link rel="import" href="user-box.html">

<link rel="import" href="data-service.html">

<dom-module name="user-content">
	<template>
		<template id="load" is="dom-if" if="[[needed]]">
      <data-service type="[[type]]" user="[[iduser]]" data="{{data}}" on-response="loaded" fetch="all"></data-service>
    </template>

		<template id="repeat" is="dom-repeat" items="[[data]]" filter="filter">
	    <user-box user="[[item]]" on-click="select"></user-box>
	  </template>
  </template>

  <script>
    Polymer({
      is: "user-content",
      properties: {
	      iduser: Number,
	      type: String
      },
     	behaviors: [Teranga.ContentBehavior, Teranga.ContentLoadBehavior]
    });
  </script>
</dom-module>
