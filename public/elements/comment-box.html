<link rel="import" href="../elements/stars-rating.html">

<dom-module name="comment-box">
  <style>
    .comment {
      border: 2px solid #ccc;
      width: 94%;
      margin: 10px;
      padding: 10px;
      text-align: center;
      display: inline-block;
      vertical-align: top;
    }

    .comment-box-user {
      width: 100px;
    }

    .image-user-comment-box {
      cursor: pointer;
      width: 50px;
      height: 50px;
      border: 2px solid #ccc;
      margin-right: 10px;
    }

    .comment-box-opinion {
      margin-top: 10px;
      height: 90px;
    }

    .comment-box-stars {
      width: 87px;
    }

    .comment-box-img {
      width: 18px;
      height: 18px;
    }
  </style>
  
  <template>
    <div class="comment">
      <table>
        <tr>
          <td>
            <table class="comment-box-user">
              <tr>
                <td colspan="2"><a href="[[profileurl]]"><img class="image-user-comment-box" src="[[image]]"/></a></td>
              </tr>
              <tr>
                <td>
                  <img class="comment-box-img" src="../images/user.png">
                </td>
                <td>
                  <stars-rating score="{{driver}}"></stars-rating>
                </td>
              </tr>
              <tr>
                <td>
                  <img class="comment-box-img" src="../images/car.png">
                </td>
                <td>
                  <stars-rating score="{{car}}"></stars-rating>
                </td>
              </tr>
            </table>
          </td>

          <td>
            <div class="horizontal-separator" style="height:115px;"></div>
          </td>
          
          <td>
            <span class="comment-box-opinion">[[comment]]</span>
          </td>
        </tr>
      </table>
    </div>
  </template>

  <script>
  Polymer({
    is: "comment-box",
    properties: {
      image: String,
      car: Number,
      driver: Number,
      profileurl: String,
      comment: String
    }
  });
  </script>
</dom-module>
