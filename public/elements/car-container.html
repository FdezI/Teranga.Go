      <template is="dom-if" if="[[open]]">
        <car-service user="[[iduser]]" response="{{cars}}" on-loaded="loaded" fetch="all"></car-service>

    <div class="car-container">
      <car-service user="[[iduser]]" response="{{cars}}" on-loaded="loaded" fetch="all"></car-service>
      <template id="carsRepeat" is="dom-repeat" items="[[cars]]" as="car">
        <car-box car="[[car]]"></car-box>
      </template>
      <car-box newcar="true"></car-box>
    </div>

    <!-- <iron-overlay-backdrop> -->
      <car-edit newcar="true"></car-edit>
    <!-- </iron-overlay-backdrop> -->
  </template>

  <script>
    Polymer({
      is: "car-container",
      properties: {
        cars: {
          type: Object,
          notify: true
        },
        iduser: Number,
        open: Boolean,
        loading: Boolean
      },
      reloadCars: function() {
        this.loading = true;
        this.$$("car-service").reload();
        this.$.carsRepeat.render();
      },
      loaded: function() {
        this.loading = false;
      }
    });
  </script>
</dom-module>
