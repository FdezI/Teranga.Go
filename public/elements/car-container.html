<dom-module name="car-container">
  <template>
    <!-- <box-container on-reload="reloadCars" open="{{open}}" reloading="{{loading}}" name="Coches">
      <template is="dom-if" if="[[open]]">
        <car-service user="[[iduser]]" response="{{cars}}" on-loaded="loaded" fetch="all"></car-service>
      </template>

      <template id="carsRepeat" is="dom-repeat" items="[[cars]]" as="car">

      </template>
      
    </box-container> -->
    <div class="car-container">
      <car-service user="[[iduser]]" data="{{cars}}" on-loaded="loaded" fetch="all"></car-service>
      <template id="carsRepeat" is="dom-repeat" items="[[cars]]" as="car">
        <car-box car="[[car]]" on-click="editCar(car)"></car-box>
      </template>
      <car-box newcar="true" on-click="showPopup"></car-box>
    </div>

    <!-- <iron-overlay-backdrop> -->
    <paper-dialog id="dialog" with-backdrop>
      <!-- <pop-up id="backdrop" with-backdrop> -->
        <car-edit iduser="[[iduser]]" on-newcar="carCreated" on-discard="hidePopup"></car-edit>
      <!-- </pop-up> -->
    <paper-dialog>
    <!-- </iron-overlay-backdrop> -->
  </template>

  <script>
    Polymer({
      is: "car-container",
      properties: {
        cars: {
          type: Object,
          notify: true
        },
        iduser: Number,
        open: Boolean,
        loading: Boolean,
        edit: Boolean
      },
      reloadCars: function() {
        this.loading = true;
        this.$$("car-service").reload();
        this.$.carsRepeat.render();
      },
      showPopup: function() {
        this.$.dialog.open();
      },
      hidePopup: function() {
        this.$.dialog.close();
      },
      loaded: function() {
        this.loading = false;
      },
      editCar: function(car) {
        console.log("ESTO AL MENOS FUNCIONA: ");
        console.log(car);
      },
      carCreated: function(e, car) {
        this.push('cars', car);
        this.hidePopup();
      }
    });
  </script>
</dom-module>
