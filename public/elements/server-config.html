<dom-module name="server-config">
<script>
	var pol = window.Polymer;
	pol.restAPI = window.location.origin + "/api/v1/";



	pol.image = {};
	var images = pol.image;
	
	images.URL = window.location.origin + "/images/";
	images.user = {};
	images.user.URL = images.URL + "images/user/";
	images.user.AVATARS = images.user.URL + "avatar/";

	pol.months = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];







  pol.day = function(date) {
    return new Date(Date.parse(date)).getDay();
  };

  pol.month = function(date) {
    var month = new Date(Date.parse(date)).getMonth();
    
    if(month >= 1 && month <= 12 )
      return window.Polymer.months[month - 1].substring(0, 3);

    return month;
  };

  pol.time = function(date) {
  	return new Date(Date.parse(date)).toTimeString().substring(0,5);
  };

  pol.age = function(date) {
    var today = new Date();
    var birthDate = new Date(Date.parse(date));
    var age = today.getFullYear() - birthDate.getFullYear();
    var m = today.getMonth() - birthDate.getMonth();
    if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
        age--;
    }
    return age;
  }


</script>
</dom-module>
