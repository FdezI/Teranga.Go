<link rel="import" href="box-container.html">
<link rel="import" href="comment-box.html">

<link rel="import" href="assessment-service.html">

<dom-module name="assessment-container">
  <template>
    <box-container name="Opiniones" on-reload="reloadAssessments" open="{{open}}" reloading="{{loading}}">
      <template is="dom-if" if="[[open]]">
        <assessment-service user="[[iduser]]" response="{{assessments}}" on-loaded="loaded" fetch="all"></assessment-service>
      </template>

      <template id="assessmentsRepeat" is="dom-repeat" items="[[assessments]]" as="assessment">
        <comment-box image="[[getImageUrl(assessment.avatar)]]" profileurl="/" car="[[assessment.car]]" driver="[[assessment.driver]]" comment="[[assessment.comment]]"></comment-box>
      </template>
    </box-container>
  </template>

  <script>
    Polymer({
      is: "assessment-container",
      properties: {
        assessments: {
          type: Object,
          notify: true
        },
        iduser: Number,
        open: Boolean,
        loading: Boolean
      },
      getImageUrl: function(name) {
        return Teranga.image.user.AVATARS + name;
      },
      reloadAssessments: function() {
        this.loading = true;
        this.$$("assessment-service").reload();
        this.$.assessmentsRepeat.render();
      },
      loaded: function() {
        this.loading = false;
      }
    });
  </script>
</dom-module>
