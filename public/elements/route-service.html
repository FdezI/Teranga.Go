<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module name="route-service">
   <style>
    :host {
      display: none;
    }
  </style>
    
  <template>
    <iron-ajax id="loadAll"
      last-response="{{response}}"
      on-response="routesLoaded">
    </iron-ajax>

    <iron-ajax id="loadOne"
      last-response="{{response}}"
      on-response="routeLoaded">
    </iron-ajax>
  </template>

  <script>
    Polymer({
      is: "route-service",
      properties: {
        response: {
          type: Object,
          notify: true
        },
        fetch: {
        	type: String,
        	observer: 'fetchChanged'
        }
      },
      ready: function() {
          console.log("route-service ready!");

          if(this.fetch == "all") {
            this.$.loadAll.url = window.Polymer.restAPI + "routes";
            this.$.loadAll.generateRequest();
          }
      },
      
      fetchChanged: function() {
        if(this.fetch != "all" && this.fetch != "") {
        	console.log("ESTO ES: " + this.fetch);
        	this.$.loadOne.url = window.Polymer.restAPI + "routes/" + this.fetch;
        }
      },
      
      routesLoaded: function() {
        console.log('PETICION 1');
        // this.data = this.$.loadAll.lastResponse;
      },
      
      routeLoaded: function() {
        console.log('PETICION 2');
        // this.data = this.$.loadOne.lastResponse;
      },
      
    });
  </script>
</dom-module>
