<link rel="import" href="data-service.html">

<dom-module name="location-info">
  <style>
  /*.location-container {
    display: flex;
  }*/
  .location-img {
    border: 2px solid #ccc;
    border-radius: 50%;
    padding: 5px;
    background: #fff;
    width: 170px;
    height: 150px;
    /*margin: 10px;*/
  }

  .location-title {
    font-weight: bold;
    font-size: 30px;
  }

  .location-description {
    margin-left: 20px;
    margin-top: 10px;
    color: #999;
  }

  .container {
    margin: 40px 0px 40px 0px;
  }

  .left-box, .right-box {
    background: #fff;
    border: 4px solid #ccc;
    width: 80%;
    display: inline-block;
    padding: 30px;
    position: relative;
    border-radius: 6px;
  }

  .left-box {
    margin-left: 20px;
  }

  .right-box {
    margin-right: 20px;
  }

  .left-box:after, .left-box:before, .right-box:after, .right-box:before {
    top: 75px;
    border: solid transparent;
    content: " ";
    height: 0;
    width: 0;
    position: absolute;
    pointer-events: none;
  }

  .left-box:after, .left-box:before {
    right: 100%;
  }
  .right-box:after, .right-box:before {
    left: 100%;
  }

  .left-box:after, .right-box:after {
    border-color: rgba(255, 255, 255, 0);
    border-width: 15px;
    margin-top: -15px;
  }
  .left-box:before, .right-box:before {
    border-color: rgba(204, 204, 204, 0);
    border-width: 21px;
    margin-top: -21px;
  }

  .left-box:after {
    border-right-color: #fff;
  }
  .left-box:before {
    border-right-color: #ccc;
  }

  .right-box:after {
    border-left-color: #fff;
  }
  .right-box:before {
    border-left-color: #ccc;
  }
  </style>
  <template>
    <data-service id="ls" type="locations" fetch="random" data="{{location}}" load-on-attach></data-service>
    <div class="layout horizontal container">

      <template is="dom-if" if="[[!right]]">
        <img src="[[location.img]]" class="location-img">
      </template>
          
      <div class$="[[getClass(right)]]">
        <span class="location-title">[[location.city]]</span>
        <span class="location-description">[[location.description]]</span>
      </div>

      <template is="dom-if" if="[[right]]">
        <img src="[[location.img]]" class="location-img">
      </template>
      
    </div>
  </template>

  <script>
    Polymer({
      is: "location-info",
      properties: {
        location: Object,
        right: {
          type: Boolean,
          value: false
        }
      },

      getClass: function(right) {
        return (right ? "right" : "left") + "-box layout vertical";
      }
    });
  </script>
</dom-module>
