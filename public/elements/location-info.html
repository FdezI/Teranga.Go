<dom-module name="location-info">
  <style>
  /*.location-container {
    display: flex;
  }*/
  .location-img {
    border: 2px solid #ccc;
    border-radius: 50%;
    padding: 5px;
    background: #fff;
    width: 170px;
    height: 150px;
    /*margin: 10px;*/
  }

  .container {
    margin: 40px 0px 40px 0px;
  }

  .left-box, .right-box {
    background: #fff;
    border: 4px solid #ccc;
    width: 80%;
    display: inline-block;
    padding: 30px;
    position: relative;
    border-radius: 6px;
  }

  .left-box {
    margin-left: 20px;
  }

  .right-box {
    margin-right: 20px;
  }

  .left-box:after, .left-box:before {
    right: 100%;
    top: 50%;
    border: solid transparent;
    content: " ";
    height: 0;
    width: 0;
    position: absolute;
    pointer-events: none;
  }

  .left-box:after {
    border-color: rgba(255, 255, 255, 0);
    border-right-color: #fff;
    border-width: 15px;
    margin-top: -15px;
  }
  .left-box:before {
    border-color: rgba(204, 204, 204, 0);
    border-right-color: #ccc;
    border-width: 21px;
    margin-top: -21px;
  }
  .right-box:after, .right-box:before {
    left: 100%;
    top: 50%;
    border: solid transparent;
    content: " ";
    height: 0;
    width: 0;
    position: absolute;
    pointer-events: none;
  }

  .right-box:after {
    border-color: rgba(255, 255, 255, 0);
    border-left-color: #fff;
    border-width: 15px;
    margin-top: -15px;
  }
  .right-box:before {
    border-color: rgba(204, 204, 204, 0);
    border-left-color: #ccc;
    border-width: 21px;
    margin-top: -21px;
  }
  </style>
  <template>
    <div class="layout horizontal container">
      <template is="dom-if" if="[[right]]">
        <div class="right-box layout vertical">
          <span class="location-title">Granada</span>
          <span class="location-description">Descripcion</span>
        </div>
        <img src="[[location.img]]" class="location-img">
      </template>

      <template is="dom-if" if="[[!right]]">
          <img src="[[location.img]]" class="location-img">
          <div class="left-box layout vertical">
            <span class="location-title">Granada</span>
            <span class="location-description">Descripcion</span>
          </div>
      </template>
      
    </div>
  </template>

  <script>
    Polymer({
      is: "location-info",
      properties: {
        location: Object,
        right: {
          type: Boolean,
          value: false
        }
      }
    });
  </script>
</dom-module>
