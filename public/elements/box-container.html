<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module name="box-container">
  <style>
    :host {
      width: 100%;
    }
    .container {
      border: 2px solid #ccc;
      width: 100%;
      height: 50px;
      text-align: left;
      padding: 10px;
    }
    .collapse-content {
      border: 1px solid #dedede;
      display: -webkit-box;
      overflow-x: auto;
    }
    .button-inner {
      position: absolute;
      right: 0;
    }
  </style>
  
  <template>
    	<button on-click="toggle" class="container">
        <span>[[name]]</span>
        <template is="dom-if" if="[[reloadable]]">
          <paper-icon-button icon="refresh" on-click="reload" class="button-inner"></paper-icon-button>
        </template>
      </button>
      <iron-collapse class="content" id="collapse" opened="[[open]]">
        <div class="collapse-content">
          <content></content>
        </div>
      </iron-collapse>
  </template>

  <script>
  Polymer({
    is: "box-container",
    properties: {
      name: String,
      reloadable: {
        type: Boolean,
        value: true
      },
      open: {
        type: Boolean,
        // value: false,
        notify: true
      }

    },
    toggle: function() {
      // this.$.collapse.toggle();
      this.open = !this.open;
    },
    reload: function() {
      event.stopPropagation();
      this.fire('reload');
    }
  });
  </script>
</dom-module>
