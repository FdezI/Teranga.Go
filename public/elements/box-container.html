<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<!-- <link rel="import" href="../bower_components/paper-button/paper-button.html"> -->
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">

<dom-module name="box-container">
  <style>
    :host {
      width: 100%;
    }
    .container {
      border: 2px solid #ccc;
      width: 100%;
      height: 50px;
      text-align: left;
      /*padding: 10px;*/
    }
    .collapse-content {
      border: 1px solid #dedede;
      /*display: -webkit-box;*/
      /*overflow-x: auto;*/
    }
    .button-inner {
      position: relative;
      /*right: 0;*/
      margin-left: auto;
    }
  </style>
  
  <template>
    	<button raised on-click="toggle" class="container">
        <div class="layout horizontal">
          <span class="layout horizontal center flex">[[name]]</span>
          <template is="dom-if" if="[[additable]]">
            <paper-icon-button icon="add" on-click="add" class="button-inner"></paper-icon-button>
          </template>
          <template is="dom-if" if="[[reloadable]]">
            <template is="dom-if" if="[[!reloading]]">
              <paper-icon-button icon="refresh" on-click="reload" class="button-inner"></paper-icon-button>
            </template>
            <template is="dom-if" if="[[reloading]]">
              <paper-spinner alt="Cargando..." active class="button-inner"></paper-spinner>
            </template>
          </template>
        </div>
      </button>

      <iron-collapse class="content" id="collapse" opened="[[open]]">
        <div class="collapse-content">
          <content></content>
        </div>
      </iron-collapse>
  </template>

  <script>
  Polymer({
    is: "box-container",
    properties: {
      name: String,
      reloadable: {
        type: Boolean,
        value: false
      },
      additable: {
        type: Boolean,
        value: false
      },
      open: {
        type: Boolean,
        // value: false,
        notify: true
      },
      reloading: {
        type: Boolean,
        value: false
      },

    },
    toggle: function() {
      // this.$.collapse.toggle();
      this.open = !this.open;
      if(this.open) this.fire('open');
    },
    reload: function() {
      event.stopPropagation();
      this.fire('reload');
    },
    add: function() {
      event.stopPropagation();
      this.fire('add');
    }
  });
  </script>
</dom-module>
