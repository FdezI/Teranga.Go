<dom-module name="trip-service">
  <style>
    :host {
      display: none;
    }
  </style>
  
  <template>
    <iron-ajax id="loadAll"
      params="[[filters]]"
      last-response="{{data}}"
      on-response="tripsLoaded">
    </iron-ajax>

    <iron-ajax id="loadOne"
      on-response="tripLoaded">
    </iron-ajax>
    
    <iron-ajax id="create"
      body="{{update}}"
      last-response="{{data}}"
      on-response="createdResponse"

      method="POST">

  </template>

      tripsLoaded: function() {
        // Make a copy of the loaded data
        console.log('Trips loaded:');
        // console.log(this.response);

        // this.data = this.response;

        this.fire('loaded');
      },
      
      tripLoaded: function(e, a, as) {
        console.log('Trip Loaded:');

        var res = this.$.loadOne.lastResponse;
        var wps = res.wps;
        if(wps) {
          var size = wps.length;
          // var cost = 0;
          var seats = res.seats;
          var free = seats;

          res.destiny = wps[size - 1];
          for(var i = 0; i < size; i++) {
            var p = wps[i];
            seats += p.down - p.up;
            // cost += p.cost;

            p.seats = seats;
            p.day = window.Polymer.day(p.date);
            p.month = window.Polymer.month(p.date);
            p.time = window.Polymer.time(p.date);
            if(seats < free) free = seats;
          }
          // console.log("Coste: " + cost);
          res.cost = res.destiny.cost;
          res.free = free;
        }
        // this.response = res;
        this.data = res;
        // console.log(this.response);
        this.fire('loaded');
      },
      
      saveData: function() {
        console.log('SAVING TRIP');

        this.$.create.generateRequest();
      },

      reload: function() {
        console.log("reloading: " + this.fetch);
        if(this.fetch == "all") { 
          if(this.user) {
            this.$.loadAll.url = window.Polymer.restAPI + "users/" + this.user + "/trips";
          } else this.$.loadAll.url = window.Polymer.restAPI + "trips";
          
          console.log(this.$.loadAll.params);
          this.$.loadAll.generateRequest();
        } else if(this.fetch !== "") {
          console.log("fetching " + this.fetch);
          this.$.loadOne.url = window.Polymer.restAPI + "trips/" + this.fetch;

          console.log(this.$.loadOne.url);
          this.$.loadOne.generateRequest();
        }
      }
    });
