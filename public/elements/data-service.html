<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="service-behavior.html">

<dom-module name="data-service">
  <style>
    :host {
      display: none;
    }
  </style>
  
  <template>
    <!-- <iron-ajax id="load"
      last-response="{{data}}"
      on-response="dataLoaded">
    </iron-ajax> -->

    <!-- <iron-ajax id="loadOne"
      last-response="{{data}}"
      on-response="dataLoaded">
    </iron-ajax> -->
    
    <iron-ajax id="req"
      body="[[update]]"
      params="[[filters]]"
      last-response="{{data}}"
      on-response="callDone"
      content-type="application/json">
    </iron-ajax>
    
  </template>
  <script>
    Polymer({
      is: "data-service",
      behaviors: [Teranga.ServiceBehavior]
    });
  </script>
</dom-module>
