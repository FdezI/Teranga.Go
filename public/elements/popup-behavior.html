<style>
</style>

<script>
  Teranga.PopupBehaviorImpl = {
    properties: {
      index: {
        type: Number,
        value: 0,
        observer: '_indexChanged'
      }
      // opened: {
      //   type: Boolean,
      //   value: false,
      //   notify: true,
      //   observer: '_openedChanged'
      // }
    },
    _indexChanged: function() {
      this.setAttribute('style', "right: " + (this.index * 60) + "px;");
    }
  };

  Teranga.PopupBehavior = [Polymer.IronOverlayBehavior, Teranga.PopupBehaviorImpl];
</script>
