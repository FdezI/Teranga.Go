<link rel="import" href="container-behavior.html">
<link rel="import" href="generic-collapse-container.html">

<link rel="import" href="trip-content.html">

<link rel="import" href="data-service.html">

<dom-module name="other-trip-container">
  <template>
    <generic-collapse-container name="[[titleName(data)]]">
      <trip-content id="content" iduser="[[iduser]]" selected="{{selected}}" data="{{data}}" load$="[[load]]" loading="{{loading}}" other></trip-content>
    </generic-collapse-container>
  </template>

  <script>
    Polymer({
      is: "other-trip-container",

      behaviors: [Teranga.ContainerBehavior],

      titleName: function(data) {
        if(data) return "Este usuario tiene " + data.length + " viajes programados";
      }
    });
  </script>
</dom-module>
