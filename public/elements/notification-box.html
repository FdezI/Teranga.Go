<dom-module name="notification-box">
  <style>
    .request {
      border: 2px solid #ccc;
      width: 150px;
      height: 150px;
      margin: 10px;
      padding: 10px;
      text-align: center;
    }
  </style>
  
  <template>  
    <div class="layout vertical center-justified request">
        <div>
          <img src="../images/seat-icon.png">
          <img src="../images/package-allow.png">
          <span>[[userName]]</span>  
        </div>
        <div>
          <span>[[departure]]</span>
          <span>/</span>
          <span>[[arrival]]</span>
        </div>
        <button>Ver</button>
      </div>
  </template>

  <script>
  Polymer({
    is: "notification-box",
    properties: {
      username: String,
      departure: String,
      arrival: String
    }
  });
  </script>
</dom-module>
