<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {
    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function () {
      app.route = '';
      app.route = 'home';
    });
    page('/profile', function () {
      app.route = '';
      app.route = 'profile';
    });
    page('/profile/:iduser', function (data) {
      app.route = '';
      app.route = 'other';
      app.params = data.params;
    });
    page('/trips', function () {
      app.route = '';
      app.route = 'trips';
    });
    page('/trips/:idtrip', function (data) {
      app.route = '';
      app.route = 'trips';
      app.params = data.params;
    });
    page('/tracking', function () {
      // app.route = ''; // Infinite loop
      app.route = 'tracking';
    });
    page('/tracking/:idpackage', function (data) {
      app.route = '';
      app.route = 'tracking';
      app.params = data.params; 
    });
    // page('/users/:name', function (data) {
    //   app.route = 'user-info';
    //   app.params = data.params;
    // });
    // page('/contact', function () {
    //   app.route = 'contact';
    // });
    // add #! before urls
    page({
      hashbang: true
    });
  });
</script>
