<link rel="import" href="data-container.html">
<link rel="import" href="package-box.html">

<dom-module name="package-container">
  <template>
    <data-container name="Paquetes" iduser="[[iduser]]" type="packages" data="{{packages}}" reloadable additable>
      <template is="dom-repeat" items="[[packages]]">
        <package-box package="[[item]]"></package-box>
      </template>
    </data-container>
  </template>

  <script>
    Polymer({
      is: "package-container",
      properties: {
        packages: {
          type: Object,
          notify: true
        },
        iduser: Number
      }
    });
  </script>
</dom-module>
