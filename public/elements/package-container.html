<link rel="import" href="package-box.html">

<dom-module name="package-container">
  <template>
    <!-- <data-container name="Paquetes" iduser="[[iduser]]" type="packages" data="{{packages}}" reloadable additable>
      <package-content data="[[packages]]" on-select="packageSelect"></package-content>
    </data-container> -->

    <generic-collapse-container name="Paquetes" reloadable additable>
      <package-content iduser="[[iduser]]" on-select="packageSelect"></package-content>
    </generic-collapse-container>
  </template>

  <script>
    Polymer({
      is: "package-container",
      properties: {
        iduser: Number
      },
      packageSelect: function(e, item) {
        // console.log(e.model.package);
        this.fire('select', item);
      }
    });
  </script>
</dom-module>
