<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">

<dom-module name="pop-up">

  <style>

  </style>

  <template>
    <paper-dialog opened="{{ready}}" with-backdrop$="[[withBackdrop]]">
      <template is="dom-if" if="{{opened}}">
        <content></content>
      </template>
    </paper-dialog>
  </template>

</dom-module>

<script>

// (function() {

  Polymer({

    is: 'pop-up',

    properties: {
      opened: {
        type: Boolean,
        value: false,
        notify: true,
        observer: ['_openedChanged']
      },

      ready: {
        type: Boolean,
        observer: ['_readyChanged']
      },

      withBackdrop: {
        type: Boolean,
        value: false
      }
    },

    open: function() {
      this.opened = true;
    },

    close: function() {
      this.opened = false;
    },

    toggle: function() {
      this.opened = !this.opened;
    },
    
    _openedChanged: function(open) {
      this.async(function() {
        if(open) this.async(function() {this.ready = open;});
        else this.ready = open;
      });
    },

    _readyChanged: function(ready) {
      this.opened = this.ready;
    }

  });

// })();

</script>
