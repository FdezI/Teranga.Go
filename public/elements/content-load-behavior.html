<script>
  Teranga.ContentLoadBehavior = {
    properties: {
      data: {
        type: Object,
        notify: true
      },
      load: Boolean,
      force: Boolean,
      loading: {
        type: Boolean,
        value: false,
        readOnly: true,
        notify: true
      },
      needed: Boolean
    },
    ready: function() {
    	if(this.force || (this.load && !this.data)) this.reloadData();
    },
    reloadData: function() {
      this.needed = true;
      this.$.load.render();
      this.loading = true;
      this.$$("data-service").reload();
      console.log(this.iduser + this.type)
    },
    loaded: function(e, data) {
      this.loading = false;
      // this.$.dataRepeat.render();
      // this.set('data', pack);
      this.fire('loaded', data);
    }
  };
</script>
