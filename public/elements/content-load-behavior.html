<script>
  Teranga.ContentLoadBehavior = {
    properties: {
      data: {
        type: Object,
        notify: true
      },
      load: Boolean,
      force: Boolean,
      loading: {
        type: Boolean,
        value: false,
        readOnly: true,
        notify: true
      },
      needed: {
        type: Boolean,
        value: false
        // readOnly: true
      }
    },
    attached: function() {
      console.log("CARGANDO NADA M√ÅS ATTACHARSE");

    	if(this.force || (this.load && !this.data)) this.reloadData();
    },
    reloadData: function() {
      console.log("RELOAD DATA ON CONTENT-LOAD-BEHAVIOR");
      this.needed = true;
      this.$.load.render();
      this.loading = true;
      this.$$("data-service").reload();
      console.log("Reloading " + this.type + " data for " + this.iduser);
    },
    loaded: function(e, data) {
      this.loading = false;
      console.log("LOADED: ");
      console.log(data);
      // this.$.dataRepeat.render();
      // this.set('data', pack);
      this.fire('loaded', data);
    }
  };
</script>
